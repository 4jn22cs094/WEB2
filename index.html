<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music School Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Music School Registration Form</h1>
        <form id="registrationForm" method="POST" action="register.php">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="instrument">Instrument:</label>
            <select id="instrument" name="instrument" required>
                <option value="Piano">Piano</option>
                <option value="Guitar">Guitar</option>
                <option value="Violin">Violin</option>
                <option value="Drums">Drums</option>
            </select>

            <label for="level">Level of Expertise:</label>
            <select id="level" name="level" required>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <input type="submit" value="Register" onclick="showDetails()">
        </form>

        <div id="detailsDisplay" class="details-display">
            <h2>Your Registration Details:</h2>
            <p id="nameDisplay"></p>
            <p id="emailDisplay"></p>
            <p id="phoneDisplay"></p>
            <p id="instrumentDisplay"></p>
            <p id="levelDisplay"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
